<!DOCTYPE html>
<html>
  <head>
    <title>Poke Trader</title>
    <link rel="icon" type="image/png"
          href="{{ url_for('static', filename='image/poke.png') }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>

    <nav class="navbar">
      <div class="nav-wrapper">
        <a href="{{ url_for('general_api.home') }}" class="brand-logo center">
          Poke Trader
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="{{ url_for('pokemon_api.get_pokemon_menu') }}">
              <i class="material-icons left large">cached</i>
              Trade
            </a>
          </li>
          <li>
            <a href="{{ url_for('history_api.get_history_menu') }}">
              <i class="material-icons left large">history</i>
              History
            </a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}
      <div class="parallax-container">
        <div class="parallax">
          <img src="{{ url_for('static', filename='image/pokemon_wall.jpg') }}"></div>
      </div>
      <div class="container">
        <div class="section">
            <h2 class="header">Trade Steps</h2>
            <p class="grey-text text-darken-3 lighten-3">
              <div class="row center">
                <div class="col s12">
                  <img src="{{ url_for('static', filename='image/poke_trader.png') }}">
                </div>
              </div>
            </p>
        </div>
      </div>
      <div class="parallax-container">
        <div class="parallax"><img src="https://swordshield.pokemon.com/assets/img/articles/camp_art_2x.jpg"></div>
      </div>
    {% endblock %}

    <script type="text/javascript"
            src="{{ url_for('static', filename='js/jquery.min.js') }}">
    </script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
  
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/local.js') }}"></script>
  </body>
</html>
