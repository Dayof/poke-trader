<div class="card-panel pokemon-detail-card">
    <div class="row">
        <div class="col s12 center-align">
            <img id="pokemon-image" class="responsive-img" src="{{ detail.image_url }}">
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6 left-align">
            <span class="label"><strong>Name:</strong></span><br>
            <span class="label"><strong>Height:</strong></span><br>
            <span class="label"><strong>Weight:</strong></span><br>
            <span class="label"><strong>Experience:</strong></span>
        </div>
        <div class="col s12 m6 right-align">
            <span class="value">{{ detail.name }}</span><br>
            <span class="value">{{ detail.height }}</span><br>
            <span class="value">{{ detail.weight }}</span><br>
            <span class="value">{{ detail.base_experience }}</span>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <a id="{{ detail.key }}" class="pokemon-add waves-effect waves-light btn">ADD</a>
        </div>
    </div>
    <a class="hide waves-effect waves-light btn modal-trigger" href="#modal1"></a>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Pokemon Trade Result</h4>
            <p></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
    </div>
</div>

<script type="text/javascript"
        src="{{ url_for('static', filename='js/pokemon.js') }}"></script>
